name: Build and Release IWA

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g. 1.0.47). Leave empty to auto-increment patch.'
        required: false

permissions:
  contents: write

# FIXME: use secret env var instead of files!

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Determine channel from branch
        id: channel
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            echo "channel=default" >> $GITHUB_OUTPUT
          elif [ "$BRANCH" = "int" ]; then
            echo "channel=nightly" >> $GITHUB_OUTPUT
          else
            echo "channel=default" >> $GITHUB_OUTPUT
          fi

      - name: Fetch existing iwa-updates.json
        run: |
          gh release download updates \
            -p iwa-updates.json -D . --clobber 2>/dev/null || echo '{"versions":[],"channels":{"default":{"name":"Stable"},"nightly":{"name":"Nightly"}}}' > iwa-updates.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: version
        run: |
          VERSION_INPUT="${{ github.event.inputs.version }}"
          VERSION_TAG_PREFIX="darc-v"

          if [ -n "$VERSION_INPUT" ]; then
            export VERSION="$VERSION_INPUT"
          fi

          # Run bump to get the version, then read it back
          export CHANNEL="${{ steps.channel.outputs.channel }}"
          export VERSION_TAG="placeholder"
          export REPO="${{ github.repository }}"
          node bump_version.js

          # Read the actual version from package.json
          ACTUAL_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json','utf8')).version")
          echo "version=$ACTUAL_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG_PREFIX}${ACTUAL_VERSION}" >> $GITHUB_OUTPUT

      - name: Update iwa-updates.json download URL with correct version tag
        run: |
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('./iwa-updates.json','utf-8'));
            const v = '${{ steps.version.outputs.version }}';
            const tag = '${{ steps.version.outputs.version_tag }}';
            const entry = m.versions.find(e => e.version === v);
            if (entry) entry.src = 'https://github.com/${{ github.repository }}/releases/download/' + tag + '/darc.swbn';
            fs.writeFileSync('./iwa-updates.json', JSON.stringify(m, null, 2));
          "

      - name: Write signing key
        run: |
          mkdir -p certs
          echo "${{ secrets.IWA_SIGNING_KEY }}" > certs/iwa_signing_key.pem

      - name: Build app
        run: pnpm build

      - name: Build signed bundle
        run: node build-swbn.js

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json public/.well-known/manifest.webmanifest
          git diff --cached --quiet || git commit -m "release: v${{ steps.version.outputs.version }}"
          git push origin ${{ github.ref_name }}

      - name: Create version tag
        run: |
          git tag ${{ steps.version.outputs.version_tag }}
          git push origin ${{ steps.version.outputs.version_tag }}

      - name: Create versioned release
        run: |
          gh release create ${{ steps.version.outputs.version_tag }} \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "Release v${{ steps.version.outputs.version }} (${{ steps.channel.outputs.channel }} channel) from commit ${{ github.sha }}" \
            ${{ steps.channel.outputs.channel == 'nightly' && '--prerelease' || '' }} \
            darc.swbn
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update unified iwa-updates.json release
        run: |
          if gh release view updates &>/dev/null; then
            gh release upload updates --clobber iwa-updates.json
          else
            gh release create updates \
              --title "IWA Update Manifest" \
              --notes "Unified update manifest for all channels. Do not delete." \
              iwa-updates.json
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
