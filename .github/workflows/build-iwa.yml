name: Build and Release IWA

# TODO: alpha channel  = main, nightly channel = int
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'For int: version override (leave empty to auto-increment). For main: version to promote to stable (required).'
        required: false

permissions:
  contents: write

jobs:
  build:
    if: github.ref_name == 'int'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Fetch existing iwa-updates.json
        run: |
          gh release download iwa-manifest \
            -p iwa-updates.json -D . --clobber 2>/dev/null || echo '{"versions":[],"channels":{"default":{"name":"Stable"},"nightly":{"name":"Nightly"}}}' > iwa-updates.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: version
        run: |
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [ -n "$VERSION_INPUT" ]; then
            export VERSION="$VERSION_INPUT"
          fi

          export CHANNEL="nightly"
          export VERSION_TAG="placeholder"
          export REPO="${{ github.repository }}"
          node bump_version.js

          ACTUAL_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json','utf8')).version")
          echo "version=$ACTUAL_VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v${ACTUAL_VERSION}" >> $GITHUB_OUTPUT

      - name: Fix iwa-updates.json download URL
        run: |
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('./iwa-updates.json','utf-8'));
            const v = '${{ steps.version.outputs.version }}';
            const tag = '${{ steps.version.outputs.version_tag }}';
            const entry = m.versions.find(e => e.version === v);
            if (entry) entry.src = 'https://github.com/${{ github.repository }}/releases/download/' + tag + '/darc.swbn';
            fs.writeFileSync('./iwa-updates.json', JSON.stringify(m, null, 2));
          "

      # FIXME: use secret env var instead of file!
      - name: Write signing key
        run: |
          mkdir -p certs
          echo "${{ secrets.IWA_SIGNING_KEY }}" > certs/iwa_signing_key.pem

      - name: Build app
        run: pnpm build

      - name: Build signed bundle
        run: node build-swbn.js

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json public/.well-known/manifest.webmanifest
          git diff --cached --quiet || git commit -m "release: v${{ steps.version.outputs.version }}"
          git push origin int

      - name: Create version tag and release
        run: |
          git tag ${{ steps.version.outputs.version_tag }}
          git push origin ${{ steps.version.outputs.version_tag }}
          gh release create ${{ steps.version.outputs.version_tag }} \
            --title "v${{ steps.version.outputs.version }}" \
            --notes "Nightly release v${{ steps.version.outputs.version }} from commit ${{ github.sha }}" \
            --prerelease \
            darc.swbn
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update unified iwa-updates.json
        run: |
          if gh release view iwa-manifest &>/dev/null; then
            gh release upload iwa-manifest --clobber iwa-updates.json
          else
            gh release create iwa-manifest \
              --title "IWA Update Manifest" \
              --notes "Unified update manifest for all channels. Do not delete." \
              iwa-updates.json
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  promote:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate version input
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            echo "::error::Version is required when promoting to stable. Specify the nightly version to promote."
            exit 1
          fi

      - name: Verify nightly release exists
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          VERSION_TAG="v${VERSION}"
          if ! gh release view "$VERSION_TAG" &>/dev/null; then
            echo "::error::Release $VERSION_TAG not found. Build it on int first."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch iwa-updates.json
        run: |
          gh release download iwa-manifest -p iwa-updates.json -D . --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add default channel to version
        run: |
          node -e "
            const fs = require('fs');
            const m = JSON.parse(fs.readFileSync('./iwa-updates.json','utf-8'));
            const v = '${{ steps.version.outputs.version }}';
            const entry = m.versions.find(e => e.version === v);
            if (!entry) { console.error('Version ' + v + ' not found in iwa-updates.json'); process.exit(1); }
            if (!entry.channels.includes('default')) entry.channels.push('default');
            fs.writeFileSync('./iwa-updates.json', JSON.stringify(m, null, 2));
            console.log('Promoted v' + v + ' to channels:', entry.channels);
          "

      - name: Upload updated iwa-updates.json
        run: |
          gh release upload iwa-manifest --clobber iwa-updates.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
